<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"></link>
  <title>Home - MoviesFriends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="nav-header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">MoviesFriends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="movies.html">Movies</a>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <hr>
  <div class="home-body">
    <div class='container-fluid' style='padding-top:20px;'>
      <div class="accordion">
        <div class='row align-items-start'>
          <div class="col">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-favs" aria-expanded="true" aria-controls="collapse-favs">
                  Favorite movies
                </button>
              </h2>
              <div id="collapse-favs" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div id="favorites"></div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="col">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-friends" expanded="true" aria-controls="collapse-friends">
                  Friends
                </button>
              </h2>
              <div id="collapse-friends" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div id="friends"></div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="col">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-notif" expanded="true" aria-controls="collapse-notif">
                  Notifications
                </button>
              </h2>
              <div id="collapse-notif" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  <div id="notifications"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
  <hr>
  <p class="message"></p>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="lib/cookie.js"></script>
  <script src="home_view.js"></script>
</body>
</html>
